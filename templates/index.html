<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}- CookieMonsterCo</title>
</head>
<body>
    <hgroup>
        <h1>CookieMonsterCo</h1>
        <h2>Order List</h2>
    </hgroup>

    {% for order in orders %}
    <ul>
        <li>
            
        {{order.order_date}}: {{order.customer_name}}
        <p>Cookie Flavour: {{order.cookie_type}}</p>
        <p>Quantity:  {{order.quantity}}</p>

        </li>  
    </ul>
    {% endfor %}
    
        
    
    
</body>
</html>
